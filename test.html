<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
<title>Swipeable Card Carousel</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
    margin: 0;
}

.o-level-online-container {
    position: relative;
    margin: 0 auto;
}

.o-level-online-carousel {
    display: flex;
    overflow-x: scroll;
    scroll-behavior: smooth;
    gap: 10px;
    padding: 10px 0;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    cursor: grab;
}

/* Hide scrollbar */
.o-level-online-carousel::-webkit-scrollbar {
    display: none;
}
.o-level-online-carousel {
    -ms-overflow-style: none;  
    scrollbar-width: none;  
}

/* Card styling */
.o-level-online-card {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    overflow: hidden;
    flex: 0 0 50%;  /* Each card takes 100% width */
    scroll-snap-align: start;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    height: 250px;
}

.o-level-online-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.o-level-online-card-text {
    flex: 2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 2;
}

.o-level-online-card-text h2 {
    font-size: 1.5rem;
    color: #ffffff;
    margin-top: 0%;
}

.o-level-online-card-text p {
    font-size: 1rem;
    color: #fffcfc;
    margin: 8px 0 0px 0;
}

.o-level-online-card-image {
    flex: 1;
    background-size: cover;
    background-position: center;
}

/* Dots indicator */
.o-level-online-dots {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
}

.o-level-online-dot {
   display: none;
}

.o-level-online-dot.active {
    background-color: #4a6cf7;
}
.o-level-online-explore {
    margin-top: 12px;
    padding: 10px 15px;
    border: none;
    background-color: #0323b2;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}
.o-level-online-explore:hover {
    background-color: #3751c8;
}
@media (max-width:480px) {
    .o-level-online-card {
        flex: 0 0 100%;  /* Each card takes full width on small screens */
    }
    .o-level-online-card p{
        display: none;
    }
    @media (max-width:480px) {
    .o-level-online-card {
        flex: 0 0 100%;  /* Each card takes full width on small screens */
        flex-direction: column; /* stack content vertically */
        background-size: cover;
        background-position: center;
        color: #fff;
        position: relative;
    }

    .o-level-online-card-text {
        z-index: 2;
        background: rgba(0,0,0,0.4); /* optional overlay for readability */
        padding: 20px;
    }

    .o-level-online-card p{
        display: none; /* you can keep it or hide */
    }

    .o-level-online-card-image {
        display: none; /* hide the separate image div on mobile */
    }
}

    @media (max-width:480px) {
    .o-level-online-card:nth-child(1) {
        background-image: url('images/Online\ acces.png');
    }
    .o-level-online-card:nth-child(2) {
        background-image: url('images/O\ level.png');
    }
    .o-level-online-explore {
        margin-top: 4px;
    }
}

    
}
</style>
</head>
<body>

<div class="o-level-online-container">
    <div class="o-level-online-carousel" id="o-level-online-carousel">
        <div class="o-level-online-card" style="background-color: #1328e4;">
            <div class="o-level-online-card-text">
                <h2>Start your O-Level preparation online today. </h2>
                <p>Join our comprehensive online O-Level preparation program designed to help you in your exams.</p>
               <a href="www,google.con"><button class="o-level-online-explore">Explore More</button></a>
            </div>
            <div class="o-level-online-card-image" style="background-image: url('images/Online\ acces.png');"></div>
        </div>

        <div class="o-level-online-card"  style="background-color: #00167a;">
            <div class="o-level-online-card-text">
                <h2>Start your CCC preparation online Today.</h2>
                  <p>Join our comprehensive online CCC preparation program designed to help you in your exams.</p>
                <a href="www,google.con"><button class="o-level-online-explore">Explore More</button></a>
            </div>
            <div class="o-level-online-card-image" style="background-image: url('images/O\ level.png');"></div>
        </div>
    </div>

    <div class="o-level-online-dots" id="o-level-online-dots"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const oLevelOnlineCarousel = document.getElementById('o-level-online-carousel');
    const oLevelOnlineDotsContainer = document.getElementById('o-level-online-dots');
    const oLevelOnlineCards = document.querySelectorAll('.o-level-online-card');
    
    let currentIndex = 0;
    let cardsPerView = 1;  // Each card is 100% width, so 1 per view

    function createOLevelOnlineDots() {
        oLevelOnlineDotsContainer.innerHTML = '';
        const totalDots = oLevelOnlineCards.length; // 1 dot per card
        for (let i = 0; i < totalDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('o-level-online-dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                goToOLevelOnlineSlide(i);
            });
            oLevelOnlineDotsContainer.appendChild(dot);
        }
    }

    function updateOLevelOnlineDots() {
        const dots = document.querySelectorAll('.o-level-online-dot');
        const activeDotIndex = Math.round(oLevelOnlineCarousel.scrollLeft / oLevelOnlineCards[0].offsetWidth);
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === activeDotIndex);
        });
    }

    function goToOLevelOnlineSlide(index) {
        oLevelOnlineCarousel.scrollTo({
            left: index * oLevelOnlineCards[0].offsetWidth,
            behavior: 'smooth'
        });
    }

    // Swipe/drag functionality
    let isDown = false;
    let startX;
    let scrollLeft;

    oLevelOnlineCarousel.addEventListener('mousedown', (e) => {
        isDown = true;
        oLevelOnlineCarousel.classList.add('active');
        startX = e.pageX - oLevelOnlineCarousel.offsetLeft;
        scrollLeft = oLevelOnlineCarousel.scrollLeft;
    });
    oLevelOnlineCarousel.addEventListener('mouseleave', () => isDown = false);
    oLevelOnlineCarousel.addEventListener('mouseup', () => isDown = false);
    oLevelOnlineCarousel.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - oLevelOnlineCarousel.offsetLeft;
        const walk = (startX - x) * 2; // scroll-fast
        oLevelOnlineCarousel.scrollLeft = scrollLeft + walk;
        updateOLevelOnlineDots();
    });

    // Touch for mobile
    oLevelOnlineCarousel.addEventListener('touchmove', () => updateOLevelOnlineDots());

    createOLevelOnlineDots();
    updateOLevelOnlineDots();
});
</script>

</body>
</html>
