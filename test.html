<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coursera for Campus</title>
<style>
    #university-section {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 60px 40px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        align-items: center;
    }

    .university-logos {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px 40px;
        position: relative;
    }

    .university-logos::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 33.33%;
        width: 1px;
        background: linear-gradient(to bottom, transparent, #e0e0e0, transparent);
    }

    .university-logos::after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 66.66%;
        width: 1px;
        background: linear-gradient(to bottom, transparent, #e0e0e0, transparent);
    }

    .university-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        height: 100px;
        transition: all 0.3s ease;
    }

    .university-logo:hover {
        background: #f0f0f0;
        transform: translateY(-2px);
    }

    .university-logo img {
        max-width: 100%;
        max-height: 80px;
        object-fit: contain;
        opacity: 0.9;
        transition: filter 0.3s ease, opacity 0.3s ease;
    }

    .university-logo:hover img {
        filter: grayscale(0%);
        opacity: 1;
    }

    .university-text h2 {
        font-size: 32px;
        font-weight: 700;
        
        color: #1a1a1a;
       
    }

    .highlight {
        color: #0066cc;
        font-weight: 600;
    }

    .cta-button {
        display: inline-block;
        padding: 14px 32px;
        background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 102, 204, 0.3);
    }

    @media (max-width: 768px) {
        #university-section {
            padding: 40px 20px;
        }

        .wrapper {
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .university-logos {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .university-logos::before {
            left: 50%;
        }
        
        .university-logos::after {
            display: none;
        }

        .university-logo {
            height: 80px;
        }
    }

    @media (max-width: 480px) {
        #university-section {
            padding: 30px 15px;
        }

        .university-logos {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    }
</style>
</head>
<body>
<div id="university-section">
    <div class="wrapper">
        <div class="university-logos">
            <div class="university-logo">
                <img src="images/integral.avif" alt="">
            </div>
            <div class="university-logo">
                <img src="images/manglayatan.jpg" alt="">
            </div>
            <div class="university-logo">
                <img src="images/parul.jpg" alt="">
            </div>
            <div class="university-logo">
                <img src="images/srisharda.png" alt="">
            </div>
            <div class="university-logo">
                <img src="images/bosse.png" alt="">
            </div>
            <div class="university-logo">
                <img src="images/rgcsm.png" alt="">
            </div>
        </div>

        <div class="university-text">
            <h2>Join colleges and universities worldwide that choose <span class="highlight">Faiz Computer Institute for Campus</span></h2>
            <button class="cta-button">Learn More</button>
        </div>
    </div>
</div>
</body>
</html>
